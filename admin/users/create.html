    <link rel="stylesheet" href="../../css/style.css" />

  </head>
  <body>
    <!-- Navigation bar -->
    <!-- source for nav bar https://lightcodeblog.com/how-to-make-drop-down-menu-using-html-and-css/
                            https://www.youtube.com/watch?v=h3E68tTyE34 -->

      <h1 class="logo">Veg<span>Buddy</span></h1>
      <ul>
            <li>
          <a href="#">VegBuddy <i class="fas fa-caret-down"></i></a>

          <div class="dropdown-menu">
            <ul>
              <!-- <li><a href="#">Dashboard</a></li> -->
              <li><a href="#">Logout</a></li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
    <!-- Navigation bar -->


    <!-- Admin Page wrapper -->
    <div class="admin-wrapper">
      
        <!-- left sidebar -->
        <div class="left-sidebar">
           <ul>
            <li><a href="../posts/index.html">Manage Posts</a></li>
            <li><a href="index.html">Manage Users</a></li>
            <li><a href="../topics/index.html">Manage Topics</a></li>
           </ul>
        </div>
         <!-- //left sidebar -->

         <!-- Admin content -->
         <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add Users</a>
                <a href="index.html" class="btn btn-big">Manage Users</a>
            </div>

            <div class="content">
                <h2 class="page-title">Add Users</h2>

                <form action="create.html" method="post">
                  <div>
                    <label >Username</label>
                    <input type="text" name="username" class="text-input" required>
                </div>
    
                <div>
                    <label >Email</label>
                    <input type="text" name="email" class="text-input" required>
                </div>
    
                <div>
                    <label >Password</label>
                    <input type="text" name="password" class="text-input" required>
                </div>
    
                <div>
                    <label >Password Confirmation</label>
                    <input type="text" name="passwordConf" class="text-input" required >
                </div>

                <div>
                  <label>Role</label>
                  <select name="Topic" class="text-input">
                      <option value="Poetry">Author</option>
                      <option value="Life lessons">Admin</option>
                  </select>
              </div>   

                    <div>
                        <button type="submit" class="btn">Add Users</button>
                    </div>
                </form>
               
            </div>
         </div>
         <!-- //Admin content -->
      
    </div>
    <!-- //page wrapper -->

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

   <!-- CKeditoer -->
   <script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>

    <!-- custom script -->
    <script src="../../js/scripts.js"></script>
  </body>
</html>
